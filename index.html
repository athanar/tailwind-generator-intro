<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Tailwind Generator App</title>
  </head>
  <body class="h-full">
    <iframe id="generated-code" name="generated-code" class="w-full h-full"></iframe>
     
    <div class="absolute bottom-1 left-0 right-0 flex item-center justify-center">
        <form id="generated-form" class="flex item-center max-w-md bg-gray-300 p-2 w-full gap-2 rounded shadow-md">
          <textarea type="search" name="prompt" id="prompt" 
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" 
            placeholder="A beautiful landing page" required >
          </textarea>
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 focus:outline-none">Generate</button>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
